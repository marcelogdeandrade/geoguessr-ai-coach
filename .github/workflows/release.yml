name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Create zip
        run: zip -r geoguessr-ai-coach-${{ github.ref_name }}.zip . -x ".git/*" -x "node_modules/*" -x ".github/*" -x "*.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: geoguessr-ai-coach-${{ github.ref_name }}.zip
          generate_release_notes: true
