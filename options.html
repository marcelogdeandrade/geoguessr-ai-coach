<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      padding: 24px;
      background: #1a1a2e;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 13px;
      color: #888;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #aaa;
      margin-bottom: 8px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      background: #252541;
      border: 1px solid #3d3d5c;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      font-family: monospace;
      margin-bottom: 8px;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .help-text {
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }

    .help-text a {
      color: #6366f1;
      text-decoration: none;
    }

    .help-text a:hover {
      text-decoration: underline;
    }

    .btn {
      padding: 12px 24px;
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }

    .btn:hover {
      background: #5558e3;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }

    .status.success {
      display: block;
      background: #1a4d2e;
      color: #4ade80;
    }

    .status.error {
      display: block;
      background: #4d1a1a;
      color: #f87171;
    }

    .toggle-visibility {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 12px;
      margin-bottom: 16px;
    }

    .toggle-visibility:hover {
      color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      padding: 12px;
      background: #252541;
      border: 1px solid #3d3d5c;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: #6366f1;
    }

    .divider {
      height: 1px;
      background: #3d3d5c;
      margin: 24px 0;
    }
  </style>
</head>
<body>
  <h1>GeoGuessr AI Coach</h1>
  <p class="subtitle">Settings</p>

  <div class="form-group">
    <label for="apiKey">API Key</label>
    <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
    <button class="toggle-visibility" id="toggleVisibility">Show key</button>
    <p class="help-text">
      Get your free API key from <a href="https://aistudio.google.com/apikey" target="_blank">Google AI Studio</a>
    </p>
  </div>

  <div class="divider"></div>

  <div class="form-group">
    <label for="modelSelect">Default Model</label>
    <select id="modelSelect">
      <option value="gemini-2.5-flash">Gemini 2.5 Flash (Fast)</option>
      <option value="gemini-2.5-pro">Gemini 2.5 Pro (Accurate)</option>
      <option value="gemini-3-flash-preview">Gemini 3 Flash Preview (Experimental)</option>
    </select>
  </div>

  <button class="btn" id="saveBtn">Save</button>

  <div class="status" id="status"></div>

  <script src="options.js"></script>
</body>
</html>
